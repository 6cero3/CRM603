<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Zacapu Escucha</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div id="root"></div>
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
function App(){
 const [reports,setReports] = React.useState([]);
 React.useEffect(()=>{
   fetch('/api/report_list.php').then(r=>r.json()).then(setReports);
 },[]);
 return (
  <div className="p-4">
    <h1 className="text-2xl mb-4 text-red-700">Panel de Reportes</h1>
    <table className="min-w-full bg-white"><thead><tr><th className="border px-2">Folio</th><th className="border px-2">Tipo</th><th className="border px-2">Estado</th></tr></thead><tbody>
      {reports.map(r=>(
        <tr key={r.id}><td className="border px-2">{r.folio}</td><td className="border px-2">{r.type}</td><td className="border px-2">{r.status}</td></tr>
      ))}
    </tbody></table>
  </div>
 );
}
ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
